<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Verification Code</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .header {
        text-align: center;
        padding: 20px 0;
      }

      .logo {
        width: 150px;
      }

      .content {
        padding: 20px;
      }

      .otp-code {
        font-size: 24px;
        font-weight: bold;
        text-align: center;
        margin-bottom: 20px;
      }

      .footer {
        text-align: center;
        padding: 20px 0;
        font-size: 12px;
        color: #888;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img src="your_logo_url" alt="Your Logo" class="logo" />
      </div>
      <div class="content">
        <p>Hi {{fullName}},</p>
        <p>Your verification code is:</p>
        <div class="otp-code">{{otp}}</div>
        <p>Please enter this code to verify your account.</p>
        <p>This code will expire in {{expire}} minutes.</p>
      </div>
      <div class="footer">&copy; {{company_name}}</div>
    </div>
  </body>
</html>
